<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />
	
	<link href="https://fonts.googleapis.com/css?family=Questrial|Roboto:100|Work+Sans:800" rel="stylesheet">
	
	<title>
	Ethefux
	{% block title_block %}
	{% endblock %}
	</title>
</head>

<body>
	<!-- navbar -->
	<ul id="navbar">
		<li id="logo">
			<a href="{% url 'ethefux_app:index' %}">
			<img src="{% static 'img/ethefux_logo.png' %}" alt="logo"/> 
			</a>
		</li>
		<li class="link">
			<a href="{% url 'ethefux_app:index' %}">Home</a>
		</li>
		{% if not user.is_authenticated %} 
		<li class="link">
			<a href="{% url 'registration:user_login' %}">Login</a>
		</li>
		<li class="link">
			<a href="{% url 'registration:user_register' %}">Register</a>
		</li>
		{% else %}
		<li class="link">
			<a href="{% url 'registration:user_update' %}">Update profile</a>
		</li>
		<li class="link">
			<a href="{% url 'registration:user_logout' %}">Logout</a>
		</li>
		{% endif %}
	</ul>
	
	<div class="body_block">
	{% block body_block %}
	{% endblock %}
	</div>
	
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="{% static 'js/jquery.js' %}"></script>
</html>
