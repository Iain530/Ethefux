<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />

	<title>
	Ethefux
	{% block title_block %}
	{% endblock %}
	</title>
</head>

<body>
	<!-- navbar -->
	<ul id="navbar">
		<li>
			<a href="{% url 'ethefux_app:index' %}">Home</a>
		</li>
		{% if not user.is_authenticated %} 
		<li>
			<a href="{% url 'registration:user_login' %}">Login</a>
		</li>
		<li>
			<a href="{% url 'registration:user_register' %}">Register</a>
		</li>
		{% else %}
		<li>
			<a href="{% url 'registration:user_logout' %}">Logout</a>
		</li>
		{% endif %}
	</ul>
	
	{% block body_block %}
	{% endblock %}
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="{% static 'js/jquery.js' %}"></script>
</html>
