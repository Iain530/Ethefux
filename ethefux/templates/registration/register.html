{% extends 'base.html' %}
{% load staticfiles %}

{% block title_block %}
	Register
{% endblock %}

{% block body_block %}
	<h1>About Page</h1>
	{% if registered %}
		<strong>Thank you for registering.</strong>
		<a href="{% url 'ethefux_app:index' %}">Return to the homepage.</a><br />
	{% else %}
		<strong>Register here.</strong><br />
                <form id="registration_form" method="post" action="{% url 'registration:user_register' %}">
		{% csrf_token %}
                Name: <input type="text" name="name" value="" size="50" />
                <br />
		Username: <input type="text" name="username" value="" size="50" />
		<br />
		Password: <input type="password" name="password" value="" size="50" />
		<br />

		<!-- Provide a button to click to submit the form. -->
		<input type="submit" name="submit" value="Register" />
	</form>
	{% endif %}
{% endblock %}
